version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
permissions:
  - object: /var/www/html/node_modules/.bin/next
    owner: root
    group: www-data
    mode: 755
    type:
      - file
hooks:
  BeforeInstall:
    - location: devops/before_install.sh
      timeout: 400
      runas: root
  AfterInstall:
    - location: devops/after_install.sh
      timeout: 400
      runas: root
